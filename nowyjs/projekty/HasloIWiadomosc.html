<html>
<head>
<style>
body {
 margin:5vw;
 text-align:center;
 font-family: arial;
}
label, input { 
 height:40px;
 line-height:40px;
 font-size:30px;
}
div {
 border:4px solid black;
 font-size:40px;
 margin: 20px;}
 
 .active {
 background-color:black;
 color:white;
 }
</style>
</head>
<body>
<label for="pass">Wprowadz haslo: </label><input id="pass" type="text"></input>
<div class="msg"></div>


<script>

const input = document.getElementById('pass');
const passwords = ["user","konfederacja", "kamil"];
const messages = ["hello user","KON FE DE RA CJA", "witaj programisto"];
let msg = document.querySelector('.msg');

input.addEventListener('input',function(){
//za kazdym razem aktualizacja wartosci input, change jak wejde napisze i wyjde to dziala
//console.log(event.target.value);
msg.textContent = "";

for(let i=0; i<passwords.length;i++){
	if(event.target.value == passwords[i]){
	msg.textContent = messages[i];
	event.target.value = "";
	}
}
});

//focus klikniecie w input
input.addEventListener('focus', function(){
event.target.classList.add('active');
});
//klikniecie poza input
input.addEventListener('blur', function(){
event.target.classList.toggle('active');
});
