<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Kurs JS</title>
 <style>
  body {
   height: 200vh;
  }

  h1,
  h2 {
   font-family: roboto, sans-serif;
   margin: 10px;
  }

  h1 {
   font-size: 26px;

  }

  h2 {
   font-size: 36px;
  }

  .red {
   color: red;
  }

  .space {
   text-transform: uppercase;
  }
 </style>
</head>

<body>
 <h1>Kurs JavaScript</h1>
 <h2 class="title big blue" data-color="black">!!Document Object Model <strong>(DOM)</strong>
 </h2>
 <ul id="array">
  <li id="first">item-1</li>
  <li class="even">item-2</li>
  <li>item-3</li>
  <li class="even">item-4</li>
  <li>item-5</li>
 </ul>
 <img id="car" src="" alt="">

 <script>

 const firstLi = document.querySelector('li:first-child');
 const secondLi = document.querySelector('li:nth-child(2)');
 
 //wpisanie nowego tesktu
 firstLi.textContent = "Nowa zawartosc";
 secondLi.innerHTML = "<strong>item</strong>-2"

 //wplyw na style css
 firstLi.style.fontSize = "20px";	
 firstLi.style.backgroundColor = "red";
 
 
 //firstLi.className = "newClass";
 firstLi.textContent += " what";
 secondLi.setAttribute('title','this is a second li');
 firstLi.setAttribute('class','sizeX');
 
 //modyfikacja wielu elementow
 
 const liItems = document.querySelectorAll('li');
 /*
 for(let i=0;i<liItems.length;i++){
	liItems[i].style.fontSize = "20px";
 }
 
//petla for of
 for (const liItem of liItems){ liItem.style.fontSize="40px";}
 */
 
 //metoda forEach
 liItems.forEach(function(liItem){
 liItem.style.textDecoration = "underline";
 liItem.classList.add('space');
 });
 
 
 
 </script>
</body>

</html>
