<html>
<head>
<style>
button {
	display: block;
	
	height: 100px;
	margin: 10px auto;
	border: 4px solid green;

}

div {
	width: 30px;
	height: 30px;
	background-color: black;
	margin: 5px;
	float: left;
	color: white;
	text-align:center;
	line-height:30px;
}


.circle {
	background-color:white;
	border-radius:50%;
	color: black;
	border: 2px solid black;

}
</style>
</head>

<body>
<button> Utworz element </button>






<script>
//pobieram przycisk
const btn = document.querySelector('button');
//deklaracja funkcji
//musimy uzyc iteratora poza funkcja zeby nie byl kasowany za kazdym razem
let number = 1;

const addElement = function() {

const div = document.createElement('div');
div.textContent = number;
document.body.appendChild(div);
if(number%5===0){
div.classList.toggle("circle");
}
number++;
}

//nasluchiwanie
btn.addEventListener('click', addElement)

</script>
</body>
</html>
